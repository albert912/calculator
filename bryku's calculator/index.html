<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>The Odin Project: Calculator</title>
		<link rel="stylesheet" href="css/styles.css">
		<script src="./js/app.js" defer></script>
		<script src="./js/calculator.js" defer></script>
	<body>
		<div id="calculator">
			<side></side>
			<textarea></textarea>
			<main>
				<div>
					<button>C</button>
					<button>/</button>
				</div>
				<div>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>*</button>
				</div>
				<div>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>-</button>
				</div>
				<div>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>+</button>
				</div>
				<div>
					<button>0</button>
					<button>.</button>
					<button>=</button>
				</div>
			</main>
		</div>
	</body>
</html>
